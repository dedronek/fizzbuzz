<html>
    <head>
    <script type="text/javascript">
        var a = parseInt(prompt("Podaj pierwszą liczbę"));
        var b = parseInt(prompt("Podaj drugą liczbę"));
        
        if (a < b)
            {
                for (var i = a; i<=b;i++)
                    {
                        document.write(change(i)+", ");
                    }
            }
        else
            {
                for (var i = a; i>=b;i--)
                    {
                        document.write(change(i)+", ");
                    }
            }
        
        function change(l)
        {
            if (l%3 == 0 && l%5 == 0)
                {
                var wynik = "FIZZ BUZZ";
                return wynik;
                }
            if(l%3 == 0)
                {
                var wynik = "FIZZ"
                return wynik;
                }
            if(l%5 == 0)
                {
                var wynik = "BUZZ"
                return wynik;
                }
            else
                return l;
            
        }
    
        </script>
    </head>
    <body>
    
    </body>
</html>
